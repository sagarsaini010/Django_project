{% extends "main.html" %}

{% block title %} OTS-Registration Form {% endblock %}

{% block top %}


<h2>Register for an Account</h2>
{% endblock %}



{% block content %}
<!-- Registration form content goes here -->
 <div class="all-forms">
<form action="{% url 'OTS:store-candidate' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <!-- Add your form fields here -->
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
</form>
<p>Already have an account, <a href="{% url 'OTS:login' %}">Click Hear</a></p>
</div>
{% endblock %}
