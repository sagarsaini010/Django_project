{% extends 'main.html' %}

{% block title %}OTS- login form{% endblock %}


{% block top %}
<a href="{% url 'OTS:registrationForm' %}">SignUp</a>


{% endblock %}


{% block content %}
<div class="all-forms">
    {% if loginError %}
        <div class="error-message">
            {{ loginError }}
        </div>
    {% endif %}
    <form action="{% url 'OTS:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit">
            <input type="submit" value="Login">
            <input type="reset" name="Clear">
        </div>
    </form>
    New user <a href="{% url 'OTS:registrationForm' %}">Click hear</a>
</div>
{% endblock %}
